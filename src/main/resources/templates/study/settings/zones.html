<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: head">
	</head>
<body>
    <div th:replace="fragments :: main_nav"></div>
	<div th:replace="fragments :: study-banner"></div>
	
	<div class="container">
		<div th:replace="fragments :: study-info"></div>
		<div th:replace="fragments :: study-menu('settings')"></div>
		
        <div class="row mt-3 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: study-settings-menu(currentMenu='zones')"></div>
            </div>
            <div class="col-8">
                <div class="row">
                    <h2 class="col-sm-12">주요 활동 지역</h2>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="alert alert-info" role="alert">
                            주로 스터디를 하는 지역을 등록하세요.<br/>
                            시스템에 등록된 지역만 선택할 수 있습니다.
                        </div>
                        <div id="whitelist" th:text="${whitelist}" hidden></div>
                        <input id="zones" type="text" name="zones" th:value="${#strings.listJoin(zones, ',')}"
                               class="tagify-outside">
                    </div>
                </div>
            </div>
        </div>
		<div th:replace="fragments :: footer"></div>	
   	</div>		
			
	
	<div th:replace="fragments :: scripts"></div>
	<script th:replace="fragments :: form-validation"></script>
	<script type="text/javascript" th:inline="javascript">
    $(function(){
    	var csrfToken = /*[[${_csrf.token}]]*/ null;
    	var csrfHeader = /*[[${_csrf.headerName}]]*/ null;
    	$(document).ajaxSend(function(e, xhr, options) {
    		xhr.setRequestHeader(csrfHeader, csrfToken);
    	})
    });
    </script>
    <script th:replace="fragments :: update-zones(baseUrl='/study/' + ${study.path} + '/settings/zones')"></script>
	
</body>
</html>
