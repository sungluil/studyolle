<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: head">
	</head>
<body>
    <div th:replace="fragments :: main_nav"></div>
	<div th:replace="fragments :: study-banner"></div>
	
	<div class="container">
		<div th:replace="fragments :: study-info"></div>
		<div th:replace="fragments :: study-menu('members')"></div>
		
		
<!-- 		<div th:replace="fragments :: member-list (members=${study.managers}, isManager=${true})"></div> -->
<!-- 		<div th:replace="fragments :: member-list (members=${study.managers}, isManager=${false})"></div> -->

		<div class="row px-3 justify-content-center">
		    <ul class="list-unstyled col-10">
		        <li class="media mt-3" th:each="member: ${study.managers}">
		            <svg th:if="${#strings.isEmpty(member?.profileImage)}" th:data-jdenticon-value="${member.nickname}" width="64" height="64" class="rounded border bg-light mr-3"></svg>
		            <img th:if="${!#strings.isEmpty(member?.profileImage)}" th:src="${member?.profileImage}" width="64" height="64" class="rounded border mr-3"/>
		            <div class="media-body">
		                <h5 class="mt-0 mb-1"><span th:text="${member.nickname}"></span> <span th:if="${study.isManager(#authentication.principal)}" class="badge badge-primary">관리자</span></h5>
		                <span th:text="${member.bio}"></span>
		            </div>
		        </li>
		        <li class="media mt-3" th:each="member: ${study.members}">
		            <svg th:if="${#strings.isEmpty(member?.profileImage)}" th:data-jdenticon-value="${member.nickname}" width="64" height="64" class="rounded border bg-light mr-3"></svg>
		            <img th:if="${!#strings.isEmpty(member?.profileImage)}" th:src="${member?.profileImage}" width="64" height="64" class="rounded border mr-3"/>
		            <div class="media-body">
		                <h5 class="mt-0 mb-1"><span th:text="${member.nickname}"></span><span th:if="${!study.isManager(#authentication.principal)}" class="badge badge-primary">멤버</span></h5>
		                <span th:text="${member.bio}"></span>
		            </div>
		        </li>
		    </ul>
		</div>

		
		<div th:replace="fragments :: footer"></div>	
	</div>
	<div th:replace="fragments :: scripts"></div>

	
	
</body>
</html>
